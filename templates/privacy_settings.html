{% extends "base.html" %}
{% block content %}

<div id="content-page" class="content-page">
    <div class="container">
        <div class="row">
            <form class="" method="POST">
                {{ form.hidden_tag() }}

                <div class="col-lg-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Privacy Setting</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <div class="acc-privacy">


                                <!-- Profile Privacy -->
                                <div class="profile-privacy">
                                    <h4 class="mb-2"> {{ privacy_settings.profile.label }} </h4>
                                    <div class="form-group">
                                        <select class="form-control form-control-lg privacy-settings-profile">
                                            <option value="1" selected>All</option>
                                            <option value="2">Only Friends</option>
                                            <option value="3">No one</option>
                                        </select>
                                    </div>
                                </div>

                                <hr>

                                <!-- Friends -->
                                <div class="friends-privacy">
                                    <h4 class="mb-2"> Who can see Your Friends </h4>
                                    <div class="form-group">
                                        <select class="form-control form-control-lg privacy-settings-friends">
                                            <option value="1" selected>All</option>
                                            <option value="2">Only Friends</option>
                                            <option value="3">No one</option>
                                        </select>
                                    </div>
                                </div>

                                <hr>

                                <!-- Current Music -->
                                <div class="music-privacy">
                                    <h4 class="mb-2"> Who can see Your Music </h4>
                                    <div class="form-group">
                                        <select class="form-control form-control-lg privacy-settings-music">
                                            <option value="1" selected>All</option>
                                            <option value="2">Only Friends</option>
                                            <option value="3">No one</option>
                                        </select>
                                    </div>
                                </div>

                                <hr>

                                <!-- Messages -->
                                <div class="messages-privacy">
                                    <h4 class="mb-2"> Who can write You </h4>
                                    <div class="form-group">
                                        <select class="form-control form-control-lg privacy-settings-messages">
                                            <option value="1" selected>All</option>
                                            <option value="2">Only Friends</option>
                                        </select>
                                    </div>
                                </div>

                                <hr>

                                <button type="submit" class="btn btn-outline-primary mb-3">Submit</button>

                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

{% endblock %}
